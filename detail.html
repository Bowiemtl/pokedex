<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/7054f75d4c.js" crossorigin="anonymous"></script>
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="pokemon-detail-wrapper background">
        <header class="pokedex-header">
            <div class="header-top">
                <button id="button-back"><img src="assets/pokeball.svg" class="filter-orange"> TO POKÃ‰DEX</button>
            </div>

            <div class="info-header">
                <i class="fas fa-caret-square-left header-button" id="button-prev"></i>
                <img class="pokemon-sprite" id="prev-sprite">

                <div class="pokemon-general-wrapper">
                    <div class="pokemon-general">
                        <p class="pokemon-font pokemon-name"></p>
                        <p class="pokemon-font pokemon-number"></p>
                    </div>
                </div>
                <img class="pokemon-sprite" id="next-sprite">

                <i class="fas fa-caret-square-right header-button" id="button-next"></i>
            </div>
        </header>

        <div class="detail-list">

            <div class="pokemon-stat-graph">
                <canvas id="graph" height="50%" width="50%"></canvas>
            </div>

            <div class="pokemon-ability-list-wrapper">
                <table class="pokemon-ability-list">
                    <tr><td><p>abilities</p></td></tr>
                </table>
            </div>
            <div class="pokemon-sprite-wrapper">
                <img class="pokemon-sprite" id="current-sprite" src="assets/ajax-loader.gif">
            </div>
            <div class="pokemon-types">
            </div>

            <div class="description-wrapper">
            </div>
            <div class="evolution-chain-wrapper">
                <table>
                    <tr class="evolution-chain"></tr>
                </table>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
    <script src='detail-canvas.js'></script>
    <script src='detail.js'></script>
</body>
</html>
